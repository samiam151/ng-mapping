<!--Types-->
<div class="container">
  <div class="options">
    <button *ngFor="let type of types" (click)="filterForType(type)">{{type}}</button>
  </div>

  <!--Search-->
  <input type="text" (keyup)="searchDescription($event)">

  <!--List-->
  <ul>
    <li *ngFor="let business of businessesPlay">
      <a href="http://{{business.website}}" target="_blank">{{business.name}}</a>
    </li>
  </ul>
</div>
